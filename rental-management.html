<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiralama Y√∂netimi - K√ºt√ºphane Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .kiralama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .kiralama-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .kiralama-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .kiralama-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .kiralama-info h4 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .kiralama-info p {
            color: #718096;
            font-size: 0.95rem;
        }

        .kiralama-durum {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .kiralama-durum.kiralandi {
            background: #fed7d7;
            color: #c53030;
        }

        .kiralama-durum.iade_edildi {
            background: #c6f6d5;
            color: #2f855a;
        }

        .kiralama-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .kiralama-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .kiralama-detail i {
            color: #667eea;
            width: 16px;
        }

        .kiralama-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .section-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .section-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .section-header p {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .kiralama-grid {
                grid-template-columns: 1fr;
            }
            
            .kiralama-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-handshake"></i> Kiralama Y√∂netimi</h1>
            <p>T√ºm kiralama i≈ülemlerini y√∂netin ve takip edin</p>
        </div>
        
        <div class="content">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Kullanƒ±cƒ± adƒ± veya kitap adƒ± ara..." onkeyup="filterKiralamalar()">
            </div>
            
            <!-- Aktif Kiralamalar -->
            <div class="section-header">
                <h2><i class="fas fa-clock"></i> Aktif Kiralamalar</h2>
                <p>≈ûu anda kiralanmƒ±≈ü olan kitaplar</p>
            </div>
            <div id="aktifKiralamalarGrid" class="kiralama-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Aktif kiralamalar y√ºkleniyor...</p>
                </div>
            </div>
            
            <!-- ƒ∞ade Edilen Kiralamalar -->
            <div class="section-header" style="margin-top: 40px;">
                <h2><i class="fas fa-check-circle"></i> ƒ∞ade Edilen Kiralamalar</h2>
                <p>Tamamlanmƒ±≈ü kiralama i≈ülemleri</p>
            </div>
            <div id="iadeEdilenKiralamalarGrid" class="kiralama-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>ƒ∞ade edilen kiralamalar y√ºkleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000';
        let allKiralamalar = [];
        let authToken = localStorage.getItem('authToken');

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                showNotification('‚ùå Oturum s√ºresi dolmu≈ü. L√ºtfen ana sayfaya d√∂n√ºn.', 'error');
                setTimeout(() => {
                    window.close();
                }, 3000);
                return;
            }
            
            loadKiralamalar();
        });

        // API √ßaƒürƒ±larƒ±na Authorization header ekle
        async function authenticatedFetch(url, options = {}) {
            if (!authToken) {
                throw new Error('Token bulunamadƒ±');
            }
            
            const headers = {
                'Authorization': `Bearer ${authToken}`,
                ...options.headers
            };
            
            try {
                const response = await fetch(url, { ...options, headers });
                
                if (response.status === 401) {
                    showNotification('‚ùå Oturum s√ºresi dolmu≈ü. L√ºtfen ana sayfaya d√∂n√ºn.', 'error');
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                    throw new Error('Token ge√ßersiz');
                }
                
                return response;
            } catch (error) {
                console.error('Network error:', error);
                throw error;
            }
        }

        // Kiralamalarƒ± y√ºkle
        async function loadKiralamalar() {
            try {
                const response = await authenticatedFetch(`${apiUrl}/admin/kiralamalar/`);
                allKiralamalar = await response.json();
                displayKiralamalar(allKiralamalar);
            } catch (error) {
                console.error('Kiralamalar y√ºklenirken hata:', error);
                showNotification('‚ùå Kiralamalar y√ºklenirken hata olu≈ütu!', 'error');
            }
        }

        // Kiralamalarƒ± g√∂ster
        function displayKiralamalar(kiralamalar) {
            // Aktif kiralamalarƒ± filtrele
            const aktifKiralamalar = kiralamalar.filter(kiralama => kiralama.durum === 'kiralandi');
            const iadeEdilenKiralamalar = kiralamalar.filter(kiralama => kiralama.durum === 'iade_edildi');
            
            // Aktif kiralamalarƒ± g√∂ster
            displayAktifKiralamalar(aktifKiralamalar);
            
            // ƒ∞ade edilen kiralamalarƒ± g√∂ster
            displayIadeEdilenKiralamalar(iadeEdilenKiralamalar);
        }

        // Aktif kiralamalarƒ± g√∂ster
        function displayAktifKiralamalar(kiralamalar) {
            const grid = document.getElementById('aktifKiralamalarGrid');
            
            if (kiralamalar.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clock"></i>
                        <h3>Aktif kiralama bulunmuyor</h3>
                        <p>≈ûu anda kiralanmƒ±≈ü kitap yok</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = kiralamalar.map(kiralama => `
                <div class="kiralama-card">
                    <div class="kiralama-header">
                        <div class="kiralama-info">
                            <h4>${kiralama.kitap_baslik}</h4>
                            <p>Kiralayan: ${kiralama.kullanici_username}</p>
                        </div>
                        <div class="kiralama-durum kiralandi">
                            <i class="fas fa-clock"></i> Kiralanmƒ±≈ü
                        </div>
                    </div>
                    <div class="kiralama-details">
                        <div class="kiralama-detail">
                            <i class="fas fa-calendar"></i>
                            <span>Kiralama: ${new Date(kiralama.kiralama_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="kiralama-detail">
                            <i class="fas fa-calendar-check"></i>
                            <span>Beklenen ƒ∞ade: ${new Date(kiralama.beklenen_iade_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="kiralama-detail">
                            <i class="fas fa-info-circle"></i>
                            <span>Durum: Kiralanmƒ±≈ü</span>
                        </div>
                    </div>
                    ${kiralama.notlar ? `
                    <div class="kiralama-detail" style="margin-bottom: 15px;">
                        <i class="fas fa-sticky-note"></i>
                        <span><strong>Notlar:</strong> ${kiralama.notlar}</span>
                    </div>
                    ` : ''}
                    <div class="kiralama-actions">
                        <button onclick="kitapIade(${kiralama.id})" class="btn btn-success">
                            <i class="fas fa-undo"></i> ƒ∞ade Et
                        </button>
                        <button onclick="viewDetails(${kiralama.id})" class="btn btn-secondary">
                            <i class="fas fa-eye"></i> Detaylar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ƒ∞ade edilen kiralamalarƒ± g√∂ster
        function displayIadeEdilenKiralamalar(kiralamalar) {
            const grid = document.getElementById('iadeEdilenKiralamalarGrid');
            
            if (kiralamalar.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-check-circle"></i>
                        <h3>ƒ∞ade edilen kiralama bulunmuyor</h3>
                        <p>Hen√ºz iade edilmi≈ü kitap yok</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = kiralamalar.map(kiralama => `
                <div class="kiralama-card">
                    <div class="kiralama-header">
                        <div class="kiralama-info">
                            <h4>${kiralama.kitap_baslik}</h4>
                            <p>Kiralayan: ${kiralama.kullanici_username}</p>
                        </div>
                        <div class="kiralama-durum iade_edildi">
                            <i class="fas fa-check"></i> ƒ∞ade Edildi
                        </div>
                    </div>
                    <div class="kiralama-details">
                        <div class="kiralama-detail">
                            <i class="fas fa-calendar"></i>
                            <span>Kiralama: ${new Date(kiralama.kiralama_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="kiralama-detail">
                            <i class="fas fa-calendar-check"></i>
                            <span>Beklenen ƒ∞ade: ${new Date(kiralama.beklenen_iade_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="kiralama-detail">
                            <i class="fas fa-calendar-times"></i>
                            <span>ƒ∞ade: ${new Date(kiralama.iade_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="kiralama-detail">
                            <i class="fas fa-info-circle"></i>
                            <span>Durum: ƒ∞ade Edildi</span>
                        </div>
                    </div>
                    ${kiralama.notlar ? `
                    <div class="kiralama-detail" style="margin-bottom: 15px;">
                        <i class="fas fa-sticky-note"></i>
                        <span><strong>Notlar:</strong> ${kiralama.notlar}</span>
                    </div>
                    ` : ''}
                    <div class="kiralama-actions">
                        <button onclick="viewDetails(${kiralama.id})" class="btn btn-secondary">
                            <i class="fas fa-eye"></i> Detaylar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Kiralama filtreleme
        function filterKiralamalar() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredKiralamalar = allKiralamalar.filter(kiralama => 
                kiralama.kitap_baslik.toLowerCase().includes(searchTerm) ||
                kiralama.kullanici_username.toLowerCase().includes(searchTerm)
            );
            displayKiralamalar(filteredKiralamalar);
        }

        // Kitap iade et
        async function kitapIade(kiralamaId) {
            if (!confirm('Bu kitabƒ± iade etmek istediƒüinizden emin misiniz?')) {
                return;
            }
            
            try {
                const response = await authenticatedFetch(`${apiUrl}/admin/kitap-iade/${kiralamaId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Kitap ba≈üarƒ±yla iade edildi!', 'success');
                    loadKiralamalar(); // Listeyi yenile
                } else {
                    const errorData = await response.json();
                    showNotification('‚ùå ' + (errorData.detail || 'ƒ∞ade i≈ülemi ba≈üarƒ±sƒ±z'), 'error');
                }
            } catch (error) {
                console.error('ƒ∞ade hatasƒ±:', error);
                showNotification('‚ùå ƒ∞ade sƒ±rasƒ±nda hata olu≈ütu!', 'error');
            }
        }

        // Detaylarƒ± g√∂r√ºnt√ºle
        function viewDetails(kiralamaId) {
            const kiralama = allKiralamalar.find(k => k.id === kiralamaId);
            if (kiralama) {
                alert(`
Kiralama Detaylarƒ±:
- Kitap: ${kiralama.kitap_baslik}
- Kiralayan: ${kiralama.kullanici_username}
- Kiralama Tarihi: ${new Date(kiralama.kiralama_tarihi).toLocaleDateString('tr-TR')}
- Beklenen ƒ∞ade: ${new Date(kiralama.beklenen_iade_tarihi).toLocaleDateString('tr-TR')}
- Durum: ${kiralama.durum === 'kiralandi' ? 'Kiralanmƒ±≈ü' : 'ƒ∞ade Edildi'}
${kiralama.iade_tarihi ? `- ƒ∞ade Tarihi: ${new Date(kiralama.iade_tarihi).toLocaleDateString('tr-TR')}` : ''}
${kiralama.notlar ? `- Notlar: ${kiralama.notlar}` : ''}
                `);
            }
        }

        // Notification sistemi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Sayfa yenileme
        setInterval(() => {
            loadKiralamalar();
        }, 30000); // Her 30 saniyede bir yenile
    </script>
</body>
</html>
