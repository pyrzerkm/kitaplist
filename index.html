<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kitap Listesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #formButton {
      background-color: #4caf50;
      color: white;
    }

    #iptalButton {
      background-color: #999;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    tr.favori {
      background-color: #fffbe6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }

    .btn-sil { background-color: #f44336; color: white; }
    .btn-favori { background-color: #ff9800; color: white; }
    .btn-kaldir { background-color: #9e9e9e; color: white; }
    .btn-duzenle { background-color: #2196f3; color: white; }

    .mesaj {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìö Kitap Listesi</h1>

  <h2 id="formBaslik">Yeni Kitap Ekle</h2>
  <form id="kitapForm">
    <input type="text" id="baslik" placeholder="Ba≈ülƒ±k" required />
    <input type="text" id="yazar" placeholder="Yazar" required />
    <input type="number" id="yayin_yili" placeholder="Yayƒ±n Yƒ±lƒ±" required />
    <input type="number" id="sayfa_sayisi" placeholder="Sayfa Sayƒ±sƒ±" required />
    <input type="text" id="tur" placeholder="T√ºr (opsiyonel)" />
    <button type="submit" id="formButton">üìò Ekle</button>
    <button type="button" id="iptalButton" style="display:none;" onclick="iptalEt()">ƒ∞ptal</button>
  </form>

  <div class="mesaj" id="mesaj"></div>

  <h2>Mevcut Kitaplar</h2>
  <table id="kitaplarTable">
    <thead>
      <tr>
        <th>ID</th><th>Ba≈ülƒ±k</th><th>Yazar</th><th>Yayƒ±n Yƒ±lƒ±</th><th>Sayfa</th><th>T√ºr</th><th>Favori</th><th>ƒ∞≈ülemler</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'http://127.0.0.1:8000';
    let guncellemeModu = false;
    let guncellenecekId = null;

    function mesajGoster(text, hata=false) {
      const div = document.getElementById('mesaj');
      div.textContent = text;
      div.style.color = hata ? 'red' : 'green';
      setTimeout(() => { div.textContent = ''; }, 4000);
    }

    async function kitaplariGetir() {
      const res = await fetch(apiUrl + '/kitaplar/');
      const kitaplar = await res.json();
      const tbody = document.querySelector('#kitaplarTable tbody');
      tbody.innerHTML = '';

      kitaplar.forEach(k => {
        const tr = document.createElement('tr');
        if(k.favori) tr.classList.add('favori');
        tr.innerHTML = `
          <td>${k.id}</td>
          <td>${k.baslik}</td>
          <td>${k.yazar}</td>
          <td>${k.yayin_yili}</td>
          <td>${k.sayfa_sayisi}</td>
          <td>${k.tur || 'Bilinmiyor'}</td>
          <td>${k.favori ? '‚≠ê' : ''}</td>
          <td>
            <div class="button-group">
              <button class="btn btn-favori" onclick="favoriEkle(${k.id})">‚≠ê Favori Ekle</button>
              <button class="btn btn-kaldir" onclick="favoriKaldir(${k.id})">üö´ Favori Kaldƒ±r</button>
              <button class="btn btn-sil" onclick="kitapSil(${k.id})">üóëÔ∏è Sil</button>
              <button class="btn btn-duzenle" onclick="kitapDuzenle(${k.id})">üìù G√ºncelle</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('kitapForm').addEventListener('submit', async e => {
      e.preventDefault();
      const baslik = document.getElementById('baslik').value;
      const yazar = document.getElementById('yazar').value;
      const yayin_yili = parseInt(document.getElementById('yayin_yili').value);
      const sayfa_sayisi = parseInt(document.getElementById('sayfa_sayisi').value);
      const tur = document.getElementById('tur').value || "Bilinmiyor";

      const kitapData = { baslik, yazar, yayin_yili, sayfa_sayisi, tur };

      try {
        let url = apiUrl + '/kitap-ekle/';
        let method = 'POST';
        if (guncellemeModu) {
          url = `${apiUrl}/kitap-guncelle/${guncellenecekId}`;
          method = 'PUT';
        }

        const res = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(kitapData)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Bir hata olu≈ütu');
        }

        await kitaplariGetir();
        mesajGoster(guncellemeModu ? 'Kitap g√ºncellendi.' : 'Kitap eklendi.');
        e.target.reset();
        if (guncellemeModu) iptalEt();

      } catch (error) {
        mesajGoster(error.message, true);
      }
    });

    function iptalEt() {
      guncellemeModu = false;
      guncellenecekId = null;
      document.getElementById('formButton').textContent = 'üìò Ekle';
      document.getElementById('formBaslik').textContent = 'Yeni Kitap Ekle';
      document.getElementById('iptalButton').style.display = 'none';
      document.getElementById('kitapForm').reset();
    }

    async function kitapDuzenle(id) {
      try {
        const res = await fetch(`${apiUrl}/kitap/${id}`);
        if (!res.ok) throw new Error('Kitap bulunamadƒ±');
        const kitap = await res.json();

        document.getElementById('baslik').value = kitap.baslik;
        document.getElementById('yazar').value = kitap.yazar;
        document.getElementById('yayin_yili').value = kitap.yayin_yili;
        document.getElementById('sayfa_sayisi').value = kitap.sayfa_sayisi;
        document.getElementById('tur').value = kitap.tur;

        guncellemeModu = true;
        guncellenecekId = id;
        document.getElementById('formButton').textContent = 'üìù G√ºncelle';
        document.getElementById('formBaslik').textContent = 'Kitabƒ± G√ºncelle';
        document.getElementById('iptalButton').style.display = 'inline-block';

      } catch (error) {
        mesajGoster(error.message, true);
      }
    }

    async function favoriEkle(id) {
      try {
        const res = await fetch(`${apiUrl}/kitap/${id}/favori/`, { method: 'POST' });
        if (!res.ok) throw new Error((await res.json()).detail);
        mesajGoster('Favorilere eklendi.');
        kitaplariGetir();
      } catch (error) {
        mesajGoster(error.message, true);
      }
    }

    async function favoriKaldir(id) {
      try {
        const res = await fetch(`${apiUrl}/kitap/${id}/favori-kaldir/`, { method: 'POST' });
        if (!res.ok) throw new Error((await res.json()).detail);
        mesajGoster('Favorilerden √ßƒ±karƒ±ldƒ±.');
        kitaplariGetir();
      } catch (error) {
        mesajGoster(error.message, true);
      }
    }

    async function kitapSil(id) {
      try {
        const res = await fetch(`${apiUrl}/kitap-sil/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error((await res.json()).detail);
        mesajGoster('Kitap silindi.');
        kitaplariGetir();
      } catch (error) {
        mesajGoster(error.message, true);
      }
    }

    kitaplariGetir();
  </script>
</body>
</html>
